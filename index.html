
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="container">
        <div class="date">
            <div id="date">
                <p id="data"></p>
                <p id="month"></p>
                <p id="year"></p>
            </div>
        </div>
        <div class="day-name">
            <p class="day" id="day">Juma</p>
        </div>
        <div class="clock grid--4-col">
            <div class="clock-col">
                <p id="hours">3</p>
                <p class="clock-label">Hours</p>
            </div>
            <div class="clock-col">
                <p id="minutes">45</p>
                <p class="clock-label">Minutes</p>
            </div>
            <div class="clock-col">
                <p id="seconds">12</p>
                <p class="clock-label">Seconds</p>
            </div>
            <div class="clock-col session">
                <p id="session">PM</p>
            </div>
        </div>
        <div class="container--btn el">
            <p>12-hours</p>
            <div class="toggle-btn">
                <input class="checkbox" type="checkbox" id="toggle-btn" />
                <label class="btn" for="toggle-btn"></label>
            </div>
            <p>24-hours</p>
        </div>
    </div>
</body>

</html>
